<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="/scripts/calcPage.js"></script>

    <title>Calculator</title>
</head>

<body>
    <header>
        <h1> Welcome to the weaving project creator!</h1>
        <p> Start by registering your project information. If you don't know what you're making yet, go to draft
            instead.</p>

        <nav id="menu">
            <a href="./index.html">Home</a>
            <a href="./calculator.html">Calculator</a>
        </nav>
    </header>
    <div id="calculator">


        <form class="info-form" id="warplength-form">
            <h3>Warp Length</h3>
            <div class="data">
                <label for="threads-heddle">Loom waste </label>
                <input type="number" data-unit="cm" id="loom-waste" name="loom-waste" min="1" max="99" value="10"> cm
            </div>
            <div class="data">
                <label for="lash-on">Lashing on </label>
                <input type="number" data-unit="cm" id="lash-on" name="lash-on" min="1" max="99" value="10"> cm
            </div>
            <div class="data">
                <label for="Take-up">Take-up </label>
                <input type="number" data-unit="%" id="take-up" name="take-up" min="1" max="99" value="10"> %
            </div>
            <div class="data">
                <label for="shrinkage">Shrinkage </label>
                <input type="number" data-unit="%" id="shrinkage" name="shrinkage" min="1" max="50" value="10"> %
            </div>
            <div class="data">
                <label for="items">Nr of items </label>
                <input type="number" id="items" name="items" min="1" max="99" placeholder="0">
            </div>
            <div id="items-container">
                <div class="item-data" id="item-box" style="display: none;">
                    <h6>Item</h6>

                    <div class="data">
                        <label for="width">Item length</label>
                        <input type="number" data-unit="cm" id="length" name="length" min="1" max="99" value="10"> cm
                    </div>
                    <div class="data">
                        <label for="width">Fringe / hem</label>
                        <input type="number" data-unit="cm" id="firsthem" name="firsthem" min="1" max="99" value="10"> cm
                    </div>
                    <div class="data">
                        <label for="width">Fringe / hem</label>
                        <input type="number" data-unit="cm" id="secondhem" name="secondhem" min="1" max="99" value="10"> cm
                    </div>



                </div>
            </div>
            <div class="data">
                <label for="total">Warp length </label>
                <input type="number" id="total" name="total" min="1" max="99" value="940">
            </div>



        </form>
        

            <form class="info-form">
                <h3 class="form-header">Details</h3>
                <div class="info-container">
                    <h3 class="info-post-header">Reed:</h3>
                    <div class="info-post">
                        <input type="number" id="heddle-dents" name="heddle" min="1" max="100" value="50">
                        /
                        <input type="number" id="heddle-spec" name="heddle" min="1" max="100" value="10"> cm
                    </div>
                </div>
                <div class="info-container">
                    <h3 class="info-post-header">Threding:</h3>
                    <div class="info-post">
                        <input type="number" id="threads-heddle" name="tieup" min="1" max="10" value="1">

                        <label for="threads-heddle">/heddle </label>
                        <input type="number" id="threads-dent" name="tieup" min="1" max="10" value="2">
                        <label for="threads-dent">/dent </label>
                    </div>
                </div>
                <div class="info-container">
                    <h3 class="info-post-header">Ends/cm:</h3>
                    <div class="info-post">
                        <label for="warp-sett">warp </label>
                        <input type="number" id="warp-sett" name="warp-sett" min="1" max="100" value="10">
                        <label for="weft-sett">weft </label>
                        <input type="number" id="weft-sett" name="weft-sett" min="1" max="100" value="10">
                    </div>
                </div>
                <div class="info-container">
                    <h3 class="info-post-header">Ends total:</h3>
                    <div class="info-post">

                        <label for="threads">threads </label>
                        <input type="number" id="threads" name="threads" min="1" max="2000" value="750"
                            style="width: 4ex">
                    </div>
                </div>
                <div class="info-container">
                    <h3 class="info-post-header">Weave width:</h3>
                    <div class="info-post">

                        <input type="number" id="warp-width" name="warp" min="1" max="300" value="100"
                            style="width: 5ex">
                        <label for="warp-width">cm </label>
                    </div>
                </div>
            </form>


        



    </div>
    </div>


</body>

</html>
