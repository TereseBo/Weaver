<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Calculator</title>
</head>

<body>
    <header>
        <h1> Welcome to the weaving project creator!</h1>
        <p> Start by registering your project information. If you don't know what you're making yet, go to draft instead.</p>
    
        <nav id="menu">
        <button id="preferences" onClick="window.location.href='index.html'" >
            Register preferences
        </button>
        <button onClick="window.location.href='draft.html'">
            Create draft
        </button>
        <button onClick="window.location.href='calculator.html'">
            Calculator
        </button>
    
    </nav>
    </header>
    <div id="calculator">


        <form class="info-form">
            <h3>Warp Length</h3>
            <div class="data">
                <label for="threads-heddle">Loom waste </label>
                <input type="number" id="loom-waste" name="loom-waste" min="1" max="99" value="10"> cm
            </div>
            <div class="data">
                <label for="lash-on">Lashing on </label>
                <input type="number" id="lash-on" name="lash-on" min="1" max="99" value="10"> cm
            </div>
            <div class="data">
                <label for="Take-up">Take-up </label>
                <input type="number" id="take-up" name="take-up" min="1" max="99" value="10"> %
            </div>
            <div class="data">
                <label for="shrinkage">Shrinkage </label>
                <input type="number" id="shrinkage" name="shrinkage" min="1" max="50" value="10"> %
            </div>
            <div class="data">
                <label for="items">Nr of items </label>
                <input type="number" id="items" name="items" min="1" max="99" value="4">
            </div>
            <div  id="items">
                <div class="item-data" >
                    Item: 1
                    <label for="fringes">Fringe</label>
                    <input type="number" id="fringe" name="fringe" min="1" max="99" value="10"> cm
                    <label for="hem">Hem </label>
                    <input type="number" id="hem" name="hem" min="1" max="99" value="10"> cm
                    <label for="item-length">length </label>
                    <input type="number" id="item-length" name="item-length" min="1" max="999" value="10"> cm
                </div>
            </div>
                <div class="data">
                    <label for="total">Warp length </label>
                    <input type="number" id="total" name="total" min="1" max="99" value="940">
                </div>



        </form>




    </div>
    </div>


</body>

</html>
